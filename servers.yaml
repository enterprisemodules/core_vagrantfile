pe-master-example:
  public_ip:       '192.168.253.10'
  cpucount:         2
  ram:              3072
  type:             pe-master
  box:              enterprisemodules/ol-7.3-x86_64-nocm

pe-agent-example:
  public_ip:        '192.168.253.112'
  cpucount:         1
  type:             pe-agent
  virtualboxorafix: true
  box:              enterprisemodules/ol-7.3-x86_64-nocm
  # The installer needs to be unpacked in the ./modules/software/files/
  # directory.
  puppet_installer: puppet-enterprise-2018.1.3-el-7-x86_64/puppet-enterprise-installer
  software_files:
    - 10.0.0-IIB-LINUXX64-FP0010.tar.gz
    - file.zip
  required_plugins:
    - vagrant-triggers
    - vagrant-vbguest
  additional_hosts: |
    192.168.1.1 example.com
    192.168.253.10 wlsmaster.example.com puppet master
  needs_storage: true

ml-masterless-example:
  public_ip:        '192.168.253.112'
  cpucount:         1
  type:             masterless
  virtualboxorafix: true
  box:              enterprisemodules/ol-7.3-x86_64-nocm
  # The installer needs to be unpacked in the ./modules/software/files/
  # directory.
  puppet_installer: puppet-enterprise-2018.1.3-el-7-x86_64/puppet-enterprise-installer
  software_files:
    - 10.0.0-IIB-LINUXX64-FP0010.tar.gz
    - file.zip
  required_plugins:
    - vagrant-triggers
    - vagrant-vbguest
  additional_hosts: |
    192.168.1.1 example.com
    192.168.253.10 wlsmaster.example.com puppet master
  needs_storage: true
  cluster:          3
  disks:
    ocr:
      size:         40960
      uuid:         '31'
    data:
      size:         10240
      uuid:         '32'
    fra:
      size:         10240
      uuid:         '33'
    redo:
      size:         10240
      uuid:         '34'
