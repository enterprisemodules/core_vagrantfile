---
#
# Here are example server file.
#
pe-master-example:
  public_ip:       '192.168.253.10'
  cpucount:         2
  ram:              3072
  type:             pe-master
  box:              enterprisemodules/ol-7.3-x86_64-nocm
  # The installer needs to be unpacked in the ./modules/software/files/
  # directory.
  puppet_installer: puppet-enterprise-2018.1.3-el-7-x86_64/puppet-enterprise-installer
  software_files:
    - 10.0.0-IIB-LINUXX64-FP0010.tar.gz
    - file.zip
  required_plugins:
    - vagrant-triggers
    - vagrant-vbguest
  additional_hosts: |
    192.168.1.1 example.com
    192.168.253.10 wlsmaster.example.com puppet master # wlamaster is what the module looks for
  virtualboxorafix: true

pe-agent-example:
  public_ip:        '192.168.253.112'
  cpucount:         1
  type:             pe-agent
  virtualboxorafix: enable

ml-masterless-example:
  public_ip:        '192.168.253.112'
  cpucount:         1
  type:             masterless
  virtualboxorafix: enable
